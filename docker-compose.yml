version: "3.7"

services:
  checkmarx:
    image: checkmarx
    build:
      context: checkmarx
    entrypoint: uvicorn
    command:
      - "--timeout-keep-alive"
      - "999"
      - "--reload"
      - "--host"
      - "0.0.0.0"
      - "--port"
      - "5000"
      - "checkmarx.main:APP"
    ports:
      - 5000:5000

  frontengels:
    image: frontengels
    depends_on:
      - checkmarx
    build:
      context: frontengels
    entrypoint:
      - npm
      - start
    environment:
      HTTPS: "true"
    ports:
      - 3000:3000
